<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <!-- Standard Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>iot-footballtable signup</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <script>
        function GetURLParameters()
           {
               var sPageURL = window.location.search.substring(1);
               var sURLVariables = sPageURL.split('&');
               for (var i = 0; i < sURLVariables.length; i++) 
               {
                   var sParameterName = sURLVariables[i].split('=');
                   if (sParameterName[0] == "player") 
                   {
                       document.getElementById('player-num').innerText = sParameterName[1]
                       document.getElementById('player').value = sParameterName[1]
                   }
                   if (sParameterName[0] == "game"){
                       document.getElementById('game-id').value = sParameterName[1]
                   }
               }
           }
        function GetAction()
        {
            return "game_info.html?game=" + document.getElementById('player').value
        }
</script>
</head>


<body onload="GetURLParameters()">

  <div class="container">
      <form class="form-horizontal" role="form" id="registrationForm" action="do nothing">
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <h2 >Register for game player <span id='player-num'>#</span></h2>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="name">Name<span style="color:red;">*</span></label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                          <input type="text" name="name" class="form-control" id="name"
                                 placeholder="John" required autofocus>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                              <!-- Put name validation error messages here -->
                          </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="email">E-Mail Address<span style="color:red;">*</span></label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                          <input type="text" name="email" class="form-control" id="email"
                                 placeholder="you@example.com" required autofocus>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                              <!-- Put e-mail validation error messages here -->
                          </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="twitter">Twitter handle</label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-twitter"></i></div>
                          <input type="text" name="twitter" class="form-control" id="twitter"
                                 placeholder="@optional" >
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="twitter">Game Id</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"></div>
                            <input disabled type="text" name="game" class="form-control" id="game-id"
                                    >
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                      <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
                            <span class="text-danger align-middle">
                                <!-- Put name validation error messages here -->
                            </span>
                    </div>
                </div>
            </div>
          <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="twitter">Player</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"></div>
                            <input disabled type="text" name="player" class="form-control" id="player"
                                    >
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                            <span class="text-danger align-middle">
                                <!-- Put name validation error messages here -->
                            </span>
                    </div>
                </div>
            </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <button id="registrationBtn" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
              </div>
          </div>
      </form>
  </div>
<script src="js/jquery-3.1.0.js"></script>
<script src="js/popper.min.js" ></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/user.js"></script>
</body>
</html>
