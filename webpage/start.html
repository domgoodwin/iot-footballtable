<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <!-- Standard Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>iot-footballtable signup</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script>
    function GetAction()
    {
        console.log("IN HERE")
        return "players_signup.html?game=" + document.getElementById('game-id').value
    }
</script>
</head>


<body>
  <div class="container">
      <form class="form-horizontal" id="gameStart" role="form" method="POST" action="return GetAction()">
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <h2>Start a game</h2>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="name">Game name<span style="color:red;">*</span></label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-pencil"></i></div>
                          <input type="text" name="name" class="form-control" id="name"
                                 placeholder="Game name" required autofocus>
                      </div>
                  </div>
              </div>              
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                              <!-- Put name validation error messages here -->
                          </span>
                  </div>
              </div>
          </div>
          <div class="hidden">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" name="name" class="form-control" id="game-id"
                               placeholder="###" disabled hidden>
                    </div>
                </div>
            </div>              
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <button type="submit" class="btn btn-success"><i class="fa fa-futbol-o"></i> Create game</button>
              </div>
          </div>
      </form>
  </div>
  <script src="js/jquery-3.1.0.js"></script>
<script src="js/popper.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/game.js"></script>
</body>
</html>
