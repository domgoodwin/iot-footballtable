<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <!-- Standard Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>iot-footballtable signup</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>


<body>
  <div class="container">
      <form class="form-horizontal" role="form" method="POST" action="register">
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <h2>Join the game!</h2>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="name">Player 1:<span style="color:red;">*</span></label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <button type="button" name="player-1" class="btn btn-primary btn-block" id="player-1">#1 signup</button>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                              <!-- Put name validation error messages here -->
                          </span>
                  </div>
              </div>
          </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Player 2:<span style="color:red;">*</span></label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <button type="button" name="player-2" class="btn btn-primary btn-block" id="player-2">#2 signup</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
      </form>
  </div>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
